<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
</head>
<body>
    <h1>Scan a Barcode</h1>
    <video id="video" autoplay></video>
    <script src="activate_camera.js"></script>

    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <img id="photo" alt="Captured Photo" />
    <script src = "extract barcode.js"></script>
    

    <button id="snap">Take Picture</button>
    <script src = "take_photo.js"></script>

    <p>Barcode ID: <span id="barcode-id (testing purposes)"></span></p>

    <!-- External JavaScript Files at the end of the body -->

</body>
</html>
